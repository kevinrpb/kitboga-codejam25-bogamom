<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Bogamon</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <link rel="stylesheet" type="text/css" href="./css/captcha.css" />
  <link rel="stylesheet" type="text/css" href="./css/throw.css" />
  <link rel="stylesheet" type="text/css" href="./css/capturing.css" />
</head>

<body>
  <div id="captcha-container" class="panel">
    <div id="bitcoin-container" class="character-container">
      <div id="bitcoin-info" class="character-info">
        <p id="bitcoin-name" class="character-name">BITCOIN</p>
        <p id="bitcoin-level" class="character-level">:L99</p>

        <div id="bitcoin-health-container" class="character-health-container">
          <div class="character-health-container-inner">
            <p>HP:</p>
            <div id="bitcoin-health" class="character-health">
              <div id="bitcoin-health-value" class="character-health-value v100"></div>
            </div>
          </div>
        </div>
      </div>

      <div id="bitcoin-image-container" class="character-image-container">
        <img id="bitcoin-image" class="character-image" src="./bitcoin-white.png" alt="">
      </div>
    </div>

    <div id="character-container" class="character-container">
      <div id="character-info" class="character-info">
        <p id="character-name" class="character-name">character</p>
        <p id="character-level" class="character-level">:L5</p>

        <div id="character-health-container" class="character-health-container">
          <div class="character-health-container-inner">
            <p>HP:</p>
            <div id="character-health" class="character-health">
              <div id="character-health-value" class="character-health-value v100"></div>
            </div>
          </div>
          <p class="character-health-text hide">10/10</p>
        </div>
      </div>

      <div id="character-image-container" class="character-image-container">
        <img id="character-image" class="character-image" src="./bitcoin-white.png" alt="">
      </div>
    </div>

    <img id="bogaball" src="./bogaball.png">

    <div id="dialog-container" class="panel">
      <p id="dialog-text"></p>
    </div>

    <div id="action-menu" class="panel buttons-panel">
      <button id="fight-button">FIGHT</button>
      <button id="special-button">?</button>
      <button id="ball-button">BALL</button>
      <button id="run-button">RUN</button>
    </div>

    <div id="moves-container" class="hide">
      <div id="moves-panel" class="panel buttons-panel">
        <button id="move-ruse">RUSE</button>
        <button id="move-grift">GRIFT</button>
        <button disabled>—</button>
        <button disabled>—</button>
      </div>

      <div id="move-description" class="panel">
        <p>TYPE/<br>&nbsp;&nbsp;&nbsp;&nbsp;TRICK</p>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    // This is how you tell the parent window that the CAPTCHA was successful.
    function captchaSuccess() {
      window.top.postMessage("success", "*");
    }
  </script>

  <script src="./captcha.js" type="module"></script>
</body>

</html>
